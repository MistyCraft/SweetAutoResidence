
# 创建的领地名
res-name:
  # 格式（可使用 PAPI 变量）
  format: '%player_name%'
  # 如果已有重命领地，则使用别名（增加下划线和数字）
  use-alias-if-exists: false

# 领地最大大小
size:
  x: 10
  y: 10
  z: 10

# 创建条件
conditions:
  无领地:
    input: '%sares_residence_count%'
    type: '=='
    output: 0
  deny-commands:
    - '[message]&e你已经创建过领地了'

item:
  material: 'PAPER'
  display: '&e&l新人许可'
  lore:
    - '&f给予新人的免费圈地许可'
    - '&f手持本物品，右键点击创建领地'

# 使用物品，且创建领地没有出现报错时执行命令
# [console] 控制台命令
# [player] 玩家命令
# [message] 聊天消息
# [actionbar] ActionBar消息
# 均支持使用 PAPI 变量，此外，%name% 为领地名
use-commands:
  - '[message]&a已成功创建领地&e %name%'
